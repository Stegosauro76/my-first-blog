<!DOCTYPE html>
<html lang="it">
<head>
 {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            flex: 1; /* Questo permette al contenitore di occupare lo spazio disponibile */
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #35424a;
            color: #ffffff;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e8491d;
        }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #e8491d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-home:hover {
            background: #c7371a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contatti</h1>
    </header>
    <div class="container">
        <h2>Contattaci</h2>
        <p>Se hai domande o commenti, non esitare a contattarci!</p>
  
        <a href="{% url 'home' %}" class="btn-home">Torna alla Home</a> <!-- Pulsante per tornare alla home -->
    </div>
    <footer>
        <p>&copy; 2025 Il tuo Blog. Tutti i diritti riservati.</p>
        <a href="{% url 'about' %}">Chi Siamo</a> |
        <a href="{% url 'contact' %}">Contatti</a>
    </footer>
</body>
</html>
